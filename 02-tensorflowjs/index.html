<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transfer Learning - TensorFlow.js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- <h1>
      Make your own "Teachable Machine" using Transfer Learning with MobileNet

    </h1> -->

    <video id="webcam" autoplay="" muted="" playsinline=""></video>
    <div class="btns">
      <button id="flip-button">前置摄像头</button>
      <button id="enableCam">Enable Webcam</button>
      <button class="dataCollector" data-1hot="0" data-name="Class 1">

      </button>
      <button class="dataCollector" data-1hot="1" data-name="Class 2">
        Gather Class 2 Data
      </button>
      <button id="train">Train &amp; Predict!</button>
      <button id="reset">Reset</button>
    </div>
    <p id="status">Awaiting TF.js load</p>
    <!-- Import TensorFlow.js library -->

      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"

    ></script> -->

    <script type="module" src="./index.js"></script>
    <script>
      var vConsole = new window.VConsole();
    </script>
